    .btn-glow, .futuristic-btn {

    .btn-glow:hover, .futuristic-btn:hover {

    /* Futuristic Button */
    .futuristic-btn {
      display: inline-block;
      padding: 16px 36px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid #0ff;
      border-radius: 12px;
      background: linear-gradient(45deg, #0ff, #00f, #0ff);
      background-size: 200% 200%;
      box-shadow: 0 0 20px #0ff, 0 0 40px #00f, 0 0 60px #0ff inset;
      position: relative;
      overflow: hidden;
      margin: 20px auto;
    }
    .futuristic-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, rgba(255,255,255,0.3), rgba(0,255,255,0.3), rgba(0,0,255,0.3));
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }
    .futuristic-btn:hover {
      color: #0ff;
      background-position: 100% 0;
    }
    .futuristic-btn:hover::before {
      top: -20%;
      left: -20%;
    }

  <!-- JS (Clock, Stopwatch, World Clock logic same as before) -->
  <script>
    // Navigation
    function showPage(pageId) {
      document.getElementById('clockPage').classList.add('hidden');
      document.getElementById('stopwatchPage').classList.add('hidden');
      document.getElementById('worldClockPage').classList.add('hidden');
      document.getElementById(pageId).classList.remove('hidden');
    }

    // CLOCK
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString('en-US',{hour12:true,hour:'2-digit',minute:'2-digit',second:'2-digit'});
      document.getElementById('date').textContent = now.toLocaleDateString('en-US',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
    }
    setInterval(updateClock,1000); updateClock();

    // STOPWATCH
    let stopwatchInterval, startTime, elapsedTime=0, running=false;
    const stopwatchDisplay=document.getElementById('stopwatch');
    const startStopBtn=document.getElementById('startStopBtn');
    const lapBtn=document.getElementById('lapBtn');
    const resetBtn=document.getElementById('resetBtn');
    const lapsContainer=document.getElementById('laps');

    function formatTime(ms){
      let totalSeconds=Math.floor(ms/1000);
      let hours=Math.floor(totalSeconds/3600);
      let minutes=Math.floor((totalSeconds%3600)/60);
      let seconds=totalSeconds%60;
      let centiseconds=Math.floor((ms%1000)/10);
      return `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}.${String(centiseconds).padStart(2,'0')}`;
    }
    function updateStopwatch(){
      const now=Date.now();
      elapsedTime=now-startTime;
      stopwatchDisplay.textContent=formatTime(elapsedTime);
    }
    startStopBtn.addEventListener('click',()=>{
      if(!running){
        startTime=Date.now()-elapsedTime;
        stopwatchInterval=setInterval(updateStopwatch,10);
        running=true;
        startStopBtn.textContent="Pause";
      } else {
        clearInterval(stopwatchInterval);
        running=false;
        startStopBtn.textContent="Resume";
      }
    });
    lapBtn.addEventListener('click',()=>{
      if(running){
        const lapTime=formatTime(elapsedTime);
        const lapDiv=document.createElement('div');
        lapDiv.className="bg-gray-800 p-2 rounded-lg";
        lapDiv.textContent="Lap: "+lapTime;
        lapsContainer.prepend(lapDiv);
      }
    });
    resetBtn.addEventListener('click',()=>{
      clearInterval(stopwatchInterval);
      elapsedTime=0; running=false;
      stopwatchDisplay.textContent="00:00:00.00";
      lapsContainer.innerHTML="";
      startStopBtn.textContent="Start";
    });

    // WORLD CLOCK
    const countries = [
      { name: "Nepal", location: "Kathmandu", tz: "Asia/Kathmandu" },
      { name: "India", location: "New Delhi", tz: "Asia/Kolkata" },
      { name: "China", location: "Beijing", tz: "Asia/Shanghai" },
      { name: "Japan", location: "Tokyo", tz: "Asia/Tokyo" },
      { name: "USA", location: "New York", tz: "America/New_York" }
    ];
    let currentIndex=0;

    function updateWorldClock(){
      const country=countries[currentIndex];
      const now=new Date();
      document.getElementById("worldCountry").textContent=country.name;
      document.getElementById("worldLocation").textContent=country.location;
      document.getElementById("worldTime").textContent=new Intl.DateTimeFormat('en-US',{
        hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:true,timeZone:country.tz
      }).format(now);
      document.getElementById("worldDate").textContent=new Intl.DateTimeFormat('en-US',{
        weekday:'long',year:'numeric',month:'long',day:'numeric',timeZone:country.tz
      }).format(now);
    }
    function nextCountry(){ currentIndex=(currentIndex+1)%countries.length; updateWorldClock();}
    function prevCountry(){ currentIndex=(currentIndex-1+countries.length)%countries.length; updateWorldClock();}
    setInterval(updateWorldClock,1000); updateWorldClock();
  </script>
